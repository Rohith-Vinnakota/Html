<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./studentmark_css.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header heading"></div>
    <h1 class="mainheading">Student Registration</h1>
    <div class="container middle">
      <div class="input-inner">
        <label for="" class="inner-label">Student Name:</label>
        <input type="text" name="studentName" class="student Name" value="" />
        <label for="" class="inner-label">Student Roll :</label>
        <input type="number" name="studentRoll" class="student Roll" value="" />
        <label for="" class="inner-label">Student Section:</label>
        <input type="text" name="studentSection" class="student Section" value="" />
      </div>
      <div class="marks">
        <label class="marks-label">Telugu</label><input type="number" name="Telugu" class="mark" value="" />
        <label class="marks-label">Hindi</label><input
          type="number"
          name="Hindi"
          class="mark" class="inner-label"
        />
        <label class="marks-label">English</label>
        <input type="number" name="English" class="mark" value="" />
        <label class="marks-label">Maths</label>
        <input type="number" name="Maths" class="mark" value="" />
        <label class="marks-label">Science</label>
        <input type="number" name="Science" class="mark" value="" />
        <label class="marks-label">Social</label>
        <input type="number" name="Social" class="mark" value="" />
        <input type="submit" name="submit" class="submit"/>
      </div>
    </div>
    <div class="two"></div>
  </body>
</html>
