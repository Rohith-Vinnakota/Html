<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap file -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Bootstrap/grid.css" />
    <title>Grid Template</title>
  </head>
  <body>
    <div class="container-fluid main">
      <div class="row head">
        <div class="col-12 bg-secondary text-center fs-1">header</div>
      </div>
      <div class="row aside row-cols-sm-1 row-cols-md-2">
        <div class="col-sc-12 col-md-4 bg-danger mt-1 mb-1 text-center fs-1">
          aside
        </div>
        <div
          class="col-sm-12 col-md-8 bg-dark-subtle mt-1 mb-1 mr-2 text-center fs-1"
        >
          content
        </div>
      </div>
      <div class="d-grid row footer fs-1">
        <div class="col-12 bg-info text-center">footer</div>
      </div>
    </div>
    <div class="d-flex justify-content-center page2">
      <div class="inside-page2">Container</div>
    </div>
  </body>
</html>
