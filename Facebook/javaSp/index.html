<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }
      p {
        box-sizing: border-box;
        width: 500px;
        height: 100px;
        border: 2px solid lightgreen;
        margin: 0 auto;
        padding: 40px 35px;
        color: white;
        font-family: monospace;
        font-size: large;
        background-color: cornflowerblue;
      }
    </style>
  </head>
  <body>
    <input type="text" name="Text" value="" id="first" />
    <input type="submit" onclick="display1()" />
    <p></p>
    <script>
      var firstName = document.getElementById("first");
      function display1() {
        if (firstName.value == "") {
          console.log("Enter a email");
          return false;
        } else {
          document.querySelector("p").innerHTML = this.firstName.value;
        }
      }
    </script>
  </body>
</html>
