<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="text"]{
            width:200px;
            height:40px;
        }
        input[type="text"]::placeholder{
            position:relative;
        }
        input[type="text"]::before::placeholder{
            content: "";
            position: absolute;
            bottom:200px;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="email">
</body>
</html>
