<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS  -->
    <link rel="stylesheet" href="./pra.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="login-main">
      <p class="login-head">Log In</p>
      <form>
        <div class="login-content">
          <label for="username">username</label>
          <input
            type="text"
            name="username"
            id="login-username"
            value=""
            autocomplete="off"
          />
          <label for="email">email</label>

          <input
            type="email"
            name="email"
            id="login-email"
            value=""
            autocomplete="off"
          />
          <label for="password">password</label>

          <input
            type="password"
            name="password"
            id="login-password"
            value=""
            autocomplete="off"
          />

          <input
            type="button"
            name="submit"
            value="submit"
            id="login-submit"
            onclick="data()"
          />
        </div>
      </form>
    </div>
    <script src="./pra.js"></script>
  </body>
</html>
